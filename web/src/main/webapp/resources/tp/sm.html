<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<div style="margin: auto;width: 1000px;border: 1px solid #000;text-align: center;">
    <h4>导入企业模板说明</h4>
    <ul style="text-align: left">
        <li>1.在导入企业信息时，必须按照模版提供的模式输入。</li>
        <li>2.备注，只能是这四种之一，分别是“新办”，“注销”,“变更”,“延续”</li>
        <li>3.发证日期和有效期限的日期格式必须是“年-月-日”,位数不够补零。比如5号，则应该是“05”。比如“2015-01-16”</li>
        <li>4.在导入数据之前，请将模版里的样本数据删除。避免导入无用数据。</li>
        <li>5.这点非常重要，由于该网站对单位的识别是通过编号识别的。请提供唯一企业编号</li>
        <li>6.企业类型，必须是四种之一，分别是：食品生产企业、食品销售企业、餐饮企业、药品经营企业</li>
    </ul>
</div>
</body>
</html>
